    <form action="#" method="post" target="-self">
        <label for="fname">First name:</label>
        <input type="text"id="fname" name="first name"placeholder="enter your first name" pattern="(?=.*{a-z})"><br><br>

        <input type="text"id="lname" name="last name"placeholder="enter your last name"><br><br>

        <input type="email"id="enter" name="email address"placeholder="enter your email-address"><br><br>
        <label for="password">password</label>
        <input type="password"id="password" name="password"placeholder="At least 8 character"pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[&%#@+]).{8,}"title="must contain a letter(upper case and lower case),a number,a symbol and at least 8 character or more"><br><br>

        <label for="age">Age:</label>
        <input type="number"id="age" name="age" min="18"max="45"><br><br>
        <label for="gender">Gender:</label><br><br>

             <option value=" south america">south america</option>
  </select><br><br>

        <input type="color"id="colour" name="color"><br><br>
